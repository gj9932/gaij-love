<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>永远的爱</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: '微软雅黑', sans-serif;
            background: linear-gradient(45deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* 爱心样式 */
        .heart {
            width: 100px;
            height: 90px;
            position: relative;
            transform: rotate(-45deg);
            animation: heartbeat 1.5s ease-in-out infinite;
            opacity: 0;
            animation-delay: 0.5s;
            animation-fill-mode: forwards;
        }

        .heart:before,
        .heart:after {
            content: '';
            width: 52px;
            height: 80px;
            position: absolute;
            left: 50px;
            top: 0;
            background: #ff6b6b;
            border-radius: 50px 50px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        @keyframes heartbeat {
            0% {
                transform: rotate(-45deg) scale(0);
                opacity: 0;
            }
            15% {
                transform: rotate(-45deg) scale(1.2);
                opacity: 1;
            }
            30% {
                transform: rotate(-45deg) scale(1);
            }
            50% {
                transform: rotate(-45deg) scale(1.1);
            }
            70% {
                transform: rotate(-45deg) scale(1);
            }
            100% {
                transform: rotate(-45deg) scale(1);
                opacity: 1;
            }
        }

        /* 文字样式 */
        .love-text {
            font-size: 2.5rem;
            color: #d63384;
            text-align: center;
            margin: 40px 20px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 2s ease-out 3s forwards;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            line-height: 1.2;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 拥抱动画容器 */
        .embrace-container {
            opacity: 0;
            animation: fadeIn 2s ease-out 5.5s forwards;
            margin-top: 30px;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* SVG拥抱动画 */
        .embrace-svg {
            width: 200px;
            height: 200px;
        }

        .couple-figure {
            animation: sway 3s ease-in-out infinite alternate;
        }

        @keyframes sway {
            0% {
                transform: translateX(0) rotate(0deg);
            }
            100% {
                transform: translateX(2px) rotate(1deg);
            }
        }

        /* 漂浮的小爱心 */
        .floating-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .mini-heart {
            position: absolute;
            width: 20px;
            height: 18px;
            transform: rotate(-45deg);
            animation: float 8s linear infinite;
            opacity: 0;
        }

        .mini-heart:before,
        .mini-heart:after {
            content: '';
            width: 10px;
            height: 16px;
            position: absolute;
            left: 10px;
            top: 0;
            background: rgba(255, 107, 107, 0.6);
            border-radius: 10px 10px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .mini-heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(-45deg) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translateY(90vh) rotate(-45deg) scale(1);
            }
            90% {
                opacity: 1;
                transform: translateY(-10vh) rotate(-45deg) scale(1);
            }
            100% {
                transform: translateY(-20vh) rotate(-45deg) scale(0);
                opacity: 0;
            }
        }

        /* 新增：情侣照片样式 */
        .couple-photo {
            width: min(80vw, 420px);
            aspect-ratio: 3 / 4;
            object-fit: cover;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.15);
            animation: sway 4.5s ease-in-out infinite alternate;
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            .heart {
                width: 80px;
                height: 72px;
            }
            
            .heart:before,
            .heart:after {
                width: 42px;
                height: 64px;
                left: 40px;
            }
            
            .heart:after {
                left: 0;
            }
            
            .love-text {
                font-size: 2rem;
                margin: 30px 15px;
            }
            
            .embrace-svg {
                width: 160px;
                height: 160px;
            }
        }

        @media (max-width: 320px) {
            .love-text {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- 漂浮的小爱心背景 -->
    <div class="floating-hearts" id="floatingHearts"></div>

    <!-- 主要爱心 -->
    <div class="heart"></div>

    <!-- 爱的宣言文字 -->
    <div class="love-text">
        姜欣彤<br>我永远爱你
    </div>

    <!-- 拥抱的SVG动画 -->
    <div class="embrace-container">
        <!-- 使用用户提供的情侣照片替换原SVG。请将图片放在同目录，命名为couple.jpg -->
        <img src="couple.jpg" alt="我们牵手" class="couple-photo" />
    </div>

    <script>
        // 创建漂浮的小爱心
        function createFloatingHearts() {
            const container = document.getElementById('floatingHearts');
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'mini-heart';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 2 + 's';
                heart.style.animationDuration = (Math.random() * 3 + 5) + 's';
                
                container.appendChild(heart);
                
                // 8秒后移除元素
                setTimeout(() => {
                    if (heart.parentNode) {
                        heart.parentNode.removeChild(heart);
                    }
                }, 8000);
            }, 1000);
        }

        // 页面加载完成后开始动画
        window.addEventListener('load', () => {
            // 延迟开始漂浮爱心动画
            setTimeout(createFloatingHearts, 2000);
        });

        // 防止页面缩放
        document.addEventListener('touchstart', function (event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        });

        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
